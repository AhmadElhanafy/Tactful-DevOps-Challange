apiVersion: batch/v1
kind: Job
metadata:
  name: seed-data
  namespace: app
spec:
  backoffLimit: {{ .Values.seed.backoffLimit }}
  template:
    metadata:
      labels:
        app: seed-data
    spec:
      restartPolicy: Never
      containers:
        - name: seed
          image: {{ tpl .Values.seed.image . | quote }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
